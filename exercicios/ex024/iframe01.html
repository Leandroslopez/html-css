<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Iframe</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.5em;
        }

        iframe {
            height: 500px;
            width: 500px;
            border: 1px solid green;
        }
    </style>
</head>
<body>
    <h1>Teste de Iframe</h1>
    <p>
        Acesse o site <!-- O tamanho padrão de um iframe é 300x150-->

            <iframe src="https://www.cursoemvideo.com" frameborder="0" width="400" height="400"></iframe>

        e faça muitos cursos gratuitos.

    </p>
    <p>
        Acesse tbm o 
            <iframe src="https://gustavoguanabara.github.io" frameborder="0" width="500" height="600"></iframe>
        para ver as aulas em PDF.
    </p>
</body>
</html>
