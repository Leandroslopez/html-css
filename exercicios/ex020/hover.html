<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        
        div > p {
            display: none;
        }

        div:hover {
            color: blue;
        }

        div:hover > p {
            text-align: center;
            display: block ;
            background-color: red;
            color: white;
            width: 300px;
            height: 30px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <h2>Passe o Mause para revelar o Texto Escondido</h2>
    <div>
        Passe o mause aqui!!!!!!
        <p>TEXTO ESCONDIDO!!! ACHOU...</p>
    </div>
    <p>Fim do Exerc√≠cio</p>
</body>
</html>
